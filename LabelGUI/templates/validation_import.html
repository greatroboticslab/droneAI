<!DOCTYPE html>
<html>
<head>
  <title>Import Excel</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
  <h1>Import Labeling List (Excel)</h1>

  <form method="POST" action="/import_excel" enctype="multipart/form-data">
    <label for="excel_file">Choose .xlsx file:</label>
    <input type="file" id="excel_file" name="excel_file" accept=".xlsx" required>
    <br><br>
    <button type="submit">Upload & Parse</button>
  </form>

  <br>
  <a href="/"><button type="button">Back to Home</button></a>
</div>
</body>
</html>
