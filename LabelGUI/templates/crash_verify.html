<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verify Crashes</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="brand__title">Manual Crash Verification</div>
      <div class="brand__subtitle">{{ person }} — {{ scenario }}</div>
    </div>
    <a class="btn btn--ghost" href="/crash_analysis">Back</a>
  </header>

  <main class="container">
    <div class="grid">
      <div class="card">
        <h3>Video</h3>
        <div class="videoWrap">
          <img src="/crash_video_feed/{{ sid }}" />
        </div>
        <p class="muted">Click “+1 Crash” when you see a crash event.</p>
      </div>

      <div class="card">
        <h3>Counts</h3>
        <p><b>Predicted:</b> {{ pred_crashes }} crashes ({{ pred_per_min }}/min)</p>
        <p><b>Verified:</b> <span id="verCount">{{ ver_crashes }}</span> crashes</p>

        <label style="margin-top:12px; display:block;">Notes (optional)</label>
        <textarea id="notes" rows="4" style="width:100%;"></textarea>

        <div style="display:flex; gap:10px; margin-top:12px; flex-wrap:wrap;">
          <button class="btn btn--primary" id="plusBtn">+1 Crash</button>
          <button class="btn btn--secondary" id="saveLaterBtn">Save & Label Later</button>
          <button class="btn btn--primary" id="finishBtn">Finish & Save</button>
        </div>

        <p id="msg" class="muted" style="margin-top:10px;"></p>
      </div>
    </div>
  </main>

<script>
async function postJSON(url, data){
  const res = await fetch(url, {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify(data)
  });
  return await res.json();
}

document.getElementById("plusBtn").onclick = async () => {
  const r = await postJSON("/crash_mark/{{ sid }}", {});
  if(r.ok){
    document.getElementById("verCount").textContent = r.verified_crash_events;
  }
};

document.getElementById("saveLaterBtn").onclick = async () => {
  const notes = document.getElementById("notes").value;
  const r = await postJSON("/crash_save_later/{{ sid }}", {notes});
  document.getElementById("msg").textContent = r.message || "Saved";
};

document.getElementById("finishBtn").onclick = async () => {
  const notes = document.getElementById("notes").value;
  const r = await postJSON("/crash_finish/{{ sid }}", {notes});
  document.getElementById("msg").textContent = r.message || "Saved";
};
</script>
</body>
</html>
