<!DOCTYPE html>
<html>
<head>
    <title>Drone Crash Validation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <h1>Validation Marking</h1>

    <form method="POST" action="/validation_index">
        <label for="youtube_link">YouTube Link:</label>
        <input type="text" id="youtube_link" name="youtube_link" required>

        <label for="folder_name">Folder Name:</label>
        <input type="text" id="folder_name" name="folder_name" required>

        <br><br>
        <input type="checkbox" id="delete_original" name="delete_original">
        <label for="delete_original">Delete original downloaded video after processing</label>
        <br><br>

        <button type="submit">Start Processing</button>
    </form>

    <br><br>
    <a href="/">
        <button>Back to Home</button>
    </a>

    <div class="page-footer">
        Created by Ethan Stanks 2025. 
        <a href="https://ethanstanks.github.io/" target="_blank">My Portfolio</a>
    </div>
</div>
</body>
</html>
