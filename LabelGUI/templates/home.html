<!DOCTYPE html>
<html>
<head>
    <title>Welcome</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
    .split-container {
        display: flex;
        flex-direction: row;
        width: 100%;
        height: 100vh;
    }
    .split {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        transition: background-color 0.3s ease;
        font-size: 2em;
    }
    .split.validation {
        background-color: #0277BD;
    }
    .split.training {
        background-color: #388E3C;
    }
    .split:hover {
        filter: brightness(85%);
    }
    a.split-link {
        color: #ECEFF1;
        text-decoration: none;
        display: block;
        width: 100%;
        height: 100%;
        text-align: center;
        line-height: 1.5;
        padding-top: 40vh;
    }
    </style>
</head>
<body>
<div class="split-container">
    <div class="split validation">
        <a class="split-link" href="{{ url_for('validation_index') }}">
            <strong>Label Validation Data</strong>
        </a>
    </div>
    <div class="split training">
        <a class="split-link" href="{{ url_for('training_index') }}">
            <strong>Label Training Data</strong>
        </a>
    </div>
</div>
</body>
</html>
